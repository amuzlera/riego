<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Control Panel</title>
  <style>
    :root { --bg:#071027; --card:#0b1220; --fg:#e6eef8; --muted:#9fb0c8; --accent:#06b6d4 }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:760px;margin:32px auto;padding:0 16px}
    .card{background:var(--card);border-radius:12px;padding:16px;box-shadow:0 8px 24px rgba(0,0,0,.25);margin-bottom:16px}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-bottom:8px}
    button{background:var(--accent);border:none;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer;color:#022;}
    .muted{color:var(--muted);font-size:.9rem}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Control Panel</h1>

    <div class="card">
      <h3>Controles</h3>
      <p class="muted">Presioná un switch para alternar ON/OFF; se hará una llamada al endpoint `/api/esp/zone`. A la derecha de cada switch hay un input de duración (segundos) con valor por defecto 300.</p>
      <div style="margin-top:12px; display:flex;flex-direction:column;gap:10px">
        <div style="display:flex;align-items:center;gap:10px">
          <button class="zone-switch" data-zone="1" data-state="off">Zona 1: OFF</button>
          <input class="zone-duration" data-zone="1" type="number" min="1" value="300" style="width:80px;padding:6px;border-radius:6px;border:1px solid #233" />
        </div>

        <div style="display:flex;align-items:center;gap:10px">
          <button class="zone-switch" data-zone="2" data-state="off">Zona 2: OFF</button>
          <input class="zone-duration" data-zone="2" type="number" min="1" value="300" style="width:80px;padding:6px;border-radius:6px;border:1px solid #233" />
        </div>

        <div style="display:flex;align-items:center;gap:10px">
          <button class="zone-switch" data-zone="3" data-state="off">Zona 3: OFF</button>
          <input class="zone-duration" data-zone="3" type="number" min="1" value="300" style="width:80px;padding:6px;border-radius:6px;border:1px solid #233" />
        </div>

        <div style="display:flex;align-items:center;gap:10px">
          <button class="zone-switch" data-zone="4" data-state="off">Zona 4: OFF</button>
          <input class="zone-duration" data-zone="4" type="number" min="1" value="300" style="width:80px;padding:6px;border-radius:6px;border:1px solid #233" />
        </div>

        <div style="display:flex;align-items:center;gap:10px">
          <button class="zone-switch" data-zone="5" data-state="off">Zona 5: OFF</button>
          <input class="zone-duration" data-zone="5" type="number" min="1" value="300" style="width:80px;padding:6px;border-radius:6px;border:1px solid #233" />
        </div>

        <div style="display:flex;align-items:center;gap:10px">
          <button class="zone-switch" data-zone="6" data-state="off">Zona 6: OFF</button>
          <input class="zone-duration" data-zone="6" type="number" min="1" value="3600" style="width:80px;padding:6px;border-radius:6px;border:1px solid #233" />
        </div>
      </div>

      <div class="row" style="margin-top:16px">
        <button id="back">Volver a la principal</button>
      </div>
    </div>

    <pre id="out" class="card" style="min-height:60px">Salida...</pre>
  </div>

  <script src="/static/control_panel.js" defer></script>
</body>
</html>
